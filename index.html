<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/models/image-array.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/drawableObject.class.js"></script>
    <script src="./js/models/movableObject.class.js"></script>
    <script src="./js/models/statusBar.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/enemy.class.js"></script>
    <script src="./js/models/light.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/models/endBoss.class.js"></script>

<body onload="init()">
    <h1>sharky</h1>
    <div id="instructions-container">
        <div id="instructions" width="720px" height="480px">
            <h2>HOW TO PLAY</h2>
            <div class="key-container">
                <div class="single-key-container">
                    <h3>move around</h3>
                    <img width="200px" src="img/6.Botones/Key/arrow keys.png" alt="">
                </div>
                <div class="single-key-container">
                    <h3>attack poison bubble</h3>
                    <img width="80px" src="img/6.Botones/Key/D key.png" alt="">
                </div>
                <div class="single-key-container">
                    <h3>attack - finslap</h3>
                    <img class="instruction-key" src="img/6.Botones/Key/Space Bar key.png" alt="">
                </div>
            </div>
            <button onclick="startGame()"><img src="img/6.Botones/Start/1.png" width="300px" alt=""></button>
        </div>
    </div>
    <canvas width="720px" height="480px" id="canvas" class="d-none">

    </canvas>
