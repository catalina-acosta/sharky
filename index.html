<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/models/image-array.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/drawableObject.class.js"></script>
    <script src="./js/models/movableObject.class.js"></script>
    <script src="./js/models/statusBar.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/enemy.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/models/endBoss.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/coin.class.js"></script>
    <script src="./js/models/poison-bubble.class.js"></script>
    <script src="./js/models/bubble.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/templates.js"></script>
    <script src="https://kit.fontawesome.com/c76ec36ccc.js" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <h1 id="gameTitle">sharky</h1>
    <div id="dialog-container">
    </div>
    <canvas width="720px" height="480px" id="canvas" class="d-none">
    </canvas>
    <div class="buttons-container" >
        <div id="buttonsMobile">
            <div class="arrow-btns">
                <div>
                    <i class="fa-solid fa-circle-up"></i>
                </div>
                <div class="left-right-btns">
                    <i class="fa-solid fa-circle-left"></i>
                    <i class="fa-solid fa-circle-right"></i>
                </div>
                <div>
                    <i class="fa-solid fa-circle-down"></i>
                </div>
            </div>
            <div class="attack-btns">
                <button id="img-button"><img id="dKey" src="img/6.Botones/Key/D key.png" alt=""></button>
                <button id="img-button"><img id="spaceKey" src="img/6.Botones/Key/Space Bar key.png" alt=""></button>
            </div>
        </div>
        <div id="navigation">
            <i class="fa-regular fa-circle-play" onclick="startGame()"></i>
            <i class="fa-solid fa-house" onclick="init()"></i>
            <i class="fa-solid fa-expand"></i>
            <i class="fa-solid fa-volume-high"></i>
            <!-- <i class="fa-solid fa-volume-off d-none"></i> -->
        </div>
    </div>
</body>
</html>
